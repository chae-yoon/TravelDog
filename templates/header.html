{% load static %}
<nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

      <a href="{% url 'places:index' %}" class="flex items-center">
          <img src="{% static 'img/FAVICON.png' %}" class="mr-3 h-6 sm:h-9" alt="TravelDog Favicon" />
          <img src="{% static 'img/LOGO.png' %}" class="mr-3 h-6 sm:h-9" alt="TravelDog Logo" />
      </a>
      {% if  request.user.is_authenticated %}
        {% comment %} <div class="flex items-center lg:order-2">
          <a href="{% url 'accounts:profile' user %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">내 정보</a>
          <a href="{% url 'accounts:logout' %}" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">로그아웃</a>
        </div> {% endcomment %}


        <div class="flex items-center lg:order-2">
            <div class="flex justify-center">
              <div class="flex flex-col items-center">
                <!-- 사진이 없으면 기본사진 사진이 있으면 해당 사진 출력 -->
                {% if user.picture %}
                <img class="w-6 h-6 m-1 rounded-full" src="{{ user.picture.url }}" alt="{{ user.picture }}">
                {% else %}
                <img class="w-6 h-6 rounded-full" src="{% static 'img/default-profile.jpg' %}" alt="default-profile-picutre">
                {% endif %}
              </div>
                <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
                    <span>{{user}}</span>
                    {% comment %} 이미지 추가 {% endcomment %}
                </button>
                <!-- Dropdown menu -->
                <div id="dropdown" class="z-50 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2" aria-labelledby="dropdownButton">
                    <li>
                        <a href="{% url 'accounts:profile' user%}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">내 정보</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">로그아웃</a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>



      {% else %}
        <div class="flex items-center lg:order-2">
          <a href="{% url 'accounts:login' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">로그인</a>
          <a href="{% url 'accounts:signup' %}" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">회원가입</a>
        </div>  
      {% endif %}
      </div>
    </div>
</nav>
