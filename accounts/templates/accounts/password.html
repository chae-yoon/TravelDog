{% extends 'accounts/base_accounts.html' %}
{% load static %}
{% load tailwind_filters %}


{% block form %}

<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">비밀번호 변경</h1>
  <form class="space-y-4 md:space-y-6" action="{% url 'accounts:password' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">비밀번호 변경</button>
  </form>
</div>

{% endblock form %}
